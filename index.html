<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Localizaciones</title>           
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>

    <link type="text/css" href="css/estilos.css" rel="stylesheet">

        
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <script src="js/script.js"></script>

</head>
<body>

    <div id="map"></div>

    <div><button id="boto", onclick="moveToHorta()">Horta</button></div>    
    <div><button id="boto2", onclick="moveToCanizo()">Ca√±izo</button></div>
    <div><button id="boto3", onclick="moveToCastro()">Castronuevo</button></div>



<script>
    var map = L.map('map').setView([41.392994, 2.165745], 12);

    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var pnoa = L.tileLayer.wms("http://www.ign.es/wms-inspire/pnoa-ma?SERVICE=WMS&", {
	   layers: "OI.OrthoimageCoverage",//nombre de la capa (ver get capabilities)
	   format: 'image/jpeg',
	   transparent: true,
	   version: '1.3.0',//wms version (ver get capabilities)	   
	})


    var baseLayers = {
            "OpenStreetMaps": osm,
            "Ortofoto": pnoa
        };


        L.control.layers(baseLayers).addTo(map);
        L.control.scale().addTo(map);


</script>

</body>
</html>
